<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/StyleCalculadora.css">
    <script type="text/javascript" src="Js/Calculos.js"></script>

    <title>Calculadora</title>

<body class="Calculadora">

 

    <div id="_Calculadora" class="Calculadora Fondo">
            
        <label for="_display"><input class="Calculadora Fondo Display" type="text" name="display" id="_display" /></label>

          <div class="Calculadora Fondo Boton">
            <button class="Botones" value="pi"onclick="ObtenerValor(this)">Ï€</button>
            <button class="Botones" value="BackSpace" onclick="Quitar(this)">&#8592</button>
            <button class="Botones" value="C" onclick="Clear()">C</button>
            <button class="Botones" value="+" onclick="ObtenerValor(this)">+</button>
            <button class="Botones" value="7" onclick="ObtenerValor(this)">7</button>
            <button class="Botones" value="8" onclick="ObtenerValor(this)">8</button>
            <button class="Botones" value="9" onclick="ObtenerValor(this)">9</button>
            <button class="Botones" value="-" onclick="ObtenerValor(this)">-</button>
            <button class="Botones" value="4" onclick="ObtenerValor(this)">4</button>
            <button class="Botones" value="5" onclick="ObtenerValor(this)">5</button>
            <button class="Botones" value="6" onclick="ObtenerValor(this)">6</button>
            <button class="Botones" value="x" onclick="ObtenerValor(this)">x</button>
            <button class="Botones" value="1" onclick="ObtenerValor(this)">1</button>
            <button class="Botones" value="2" onclick="ObtenerValor(this)">2</button>
            <button class="Botones" value="3" onclick="ObtenerValor(this)">3</button>
            <button class="Botones" value="/" onclick="ObtenerValor(this)">/</button>
            <button class="Botones" value="%" onclick="ObtenerValor(this)">%</button>
            <button class="Botones" value="0" onclick="ObtenerValor(this)">0</button>
            <button class="Botones" value="." onclick="ObtenerValor(this)">.</button>
            <button class="Botones" value="=" onclick="Resultado()" >=</button>
          </div>
    </div>
</body>
</html>
